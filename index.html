<!DOCTYPE html>
<html lang="en">
<!-- html Code made with the help of AI tools-->
<head>
    <meta charset="UTF-8">

    <title>Rhad Cameras - Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
  
        }

        /* Navbar Styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: white;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        nav.scrolled {
            background: #000;
            padding: 15px 60px;
        }

        nav.hidden {
            transform: translateY(-100%);
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        nav.scrolled a {
            color: #fff;
        }

        .nav-left,
        .nav-right {
            display: flex;
            gap: 40px;
        }

        .logo {
            color: black;
            font-size: 42px;
            font-family: 'Baskerville', 'Times New Roman', Times, serif;
        }

        nav.scrolled .logo {
            color: #fff;
        }

        .cart {
            position: relative;
            cursor: pointer;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            color: black;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            height: 70vh;
            min-height: 600px;
            background-image: url('back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 120px;
            font-weight: 700;
            color: white;
            text-align: center;
            letter-spacing: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Filter Section */
        .filter-section {
            padding: 60px 0 40px;
            background: white;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            padding: 10px 20px;
            transition: all 0.3s;
            position: relative;
        }

        .filter-btn:hover {
            color: #333;
        }

        .filter-btn.active {
            color: #333;
            font-weight: 600;
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 2px;
            background: #333;
        }

        /* Products Section */
        .products {
            padding: 40px 0 80px;
            background: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .product-price {
            font-size: 20px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
