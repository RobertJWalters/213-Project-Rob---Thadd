<div id="productModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Product</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <form method="POST" action="add_stock.php">
<!--            <input type="hidden" name="redirect_to" value="dashboard.php">-->
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Product ID</label>

                <input type="text" name="id" required>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" min="0" required>
            </div>
            <div class="form-group">
                <label>Category</label>
<!--                <input type="hidden" name="category" value="' . $id . '">-->
                <select name="category" required>
                    <option value="">None.</option>
                    <option value="in_stock">Y Series</option>
                    <option value="low_stock">Large Format</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" name="desc">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
